<!DOCTYPE html>
<html ng-app="app">
    <head>
    	<title>Dashboard</title>
        <link href="/css/style.css" rel="stylesheet">
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.js" type="text/javascript"></script>
    </head>
    <body ng-controller="mainController">
    	<h1>Hey there {{user.username}}!</h1>
        <div class="jail-container">
            <div class="cell a">Cell A</div>
            <div class="cell b">Cell B</div>
            <div class="cell e">Cell E</div>
            <div class="cell m">Cell M</div>
            <div class="room wardens-office">Warden's Office</div>
            <div class="room visitors-lounge">Visitors' Lounge</div>
            <div class="room cafeteria">Cafeteria</div>
            <div class="room lobby">Lobby</div>
            <div class="door-horizontal main-entrance"></div>
            <div class="door-horizontal hall-door"></div>
            <div class="door-horizontal visitors-south-door"></div>
            <div class="door-horizontal door-a"></div>
            <div class="door-horizontal door-b"></div>
            <div class="door-horizontal door-e"></div>
            <div class="door-horizontal door-m"></div>
            <div class="door-vertical lobby-door"></div>
            <div class="door-vertical wardens-door"></div>
            <div class="door-vertical cafeteria-door"></div>
            <div class="door-vertical visitors-east-door"></div>
        </div>
    	<script src="/js/jail.js" type="text/javascript"></script>
    </body>
</html>
